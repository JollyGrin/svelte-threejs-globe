name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger this workflow on pushes to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use the version of Node.js you want

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install  # or use 'pnpm install' if you're using pnpm

      # Step 4: Build the Svelte app for production
      - name: Build the app
        run: |
          npm run build  # or 'pnpm build' if you're using pnpn

      # Step 5: Deploy to GitHub Pages (directly to main branch)
      - name: Deploy to GitHub Pages
        run: |
          # Remove any existing files in the root directory (to avoid conflicts)
          rm -rf $(ls -A | grep -v "static")
          # Move built files to root directory
          cp -r static/* ./
          # Add all changes and commit
          git config --local user.name "GitHub Actions"
          git config --local user.email "github-actions@users.noreply.github.com"
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
